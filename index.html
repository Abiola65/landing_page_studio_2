<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing_Page_Studio_2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <div class="content">
            <div class="text-content">
                <h1>Our Client</h1>
                <p>Several selected clients, who already<br> believe in our service</p>
            </div>
            <div class="symbols">
                <img src="images/Google Logo.png">
                <img src="images/Vector (2).png">
                <img src="images/Uber Eats Logo.png">
                <img src="images/Amazon Logo.png">
            </div>
        </div>

        <div class="paragraph">
            <div class="pic-1">
                <img class="pic-11" src="images/Rectangle 25.png">
                <h1>How can we help<br> your Business ?</h1>
                <p>We build readymade websites, mobile applications,<br>and elaborate online business</p>
            </div>
            <div>
                <img class="large-rec" src="images/Rectangle 24.png">
                <img class="box-1" src="images/Group 65.png">
                <div>
                    <img class="image-2" src="images/Group 67.png">
                </div>
                <div>
                    <img class="image-3" src="images/Group 66.png">
                </div>
                <div>
                    <img class="image-4" src="images/Group 69.png">
                </div>
                <div>
                    <img class="image-5" src="images/Ellipse 87.png">
                </div>
                <div>
                    <img class="image-6" src="images/Group 70.png">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
